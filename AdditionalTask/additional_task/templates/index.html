{% extends 'base.html' %}


{% block content %}
<div class="container">

    <table class="table" style="margin:60px">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Date of birth</th>
            <th scope="col">Date of visit</th>
            <th scope="col">Name of doctor</th>
            <th scope="col">Conclusion</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <th scope="row">{{item.pk}}</th>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.date_of_birth}}</td>
            <td>{{item.date_of_visit}}</td>
            <td>{{item.name_of_doctor}}</td>
            <td>{{item.conclusion}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
